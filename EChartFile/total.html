
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="total1" style="height: 700px"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>

<script type="text/javascript">
	// 路径配置
	require.config({
		paths : {
			echarts : 'http://echarts.baidu.com/build/dist'
		}
	});

	// 使用
	require([ 'echarts', 'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
	],
			function(ec) {
				// 基于准备好的dom，初始化echarts图表
				var myChart = ec.init(document.getElementById('total1'));

				var option = {
					title : {
						text : '总月销售量 图1',
					},
					tooltip : {
						trigger : 'axis'
					},
					legend : {
						data : [ '2017年12月' ]
					},
					toolbox : {
						show : true,
						feature : {
							restore : {
								show : true
							},
							saveAsImage : {
								show : true
							}
						}
					},
					//calculable : true,
					xAxis : [ {
						type : 'value',
						boundaryGap : [ 0, 0.01 ]
					} ],
					yAxis : [ {
						type : 'category',
						data : [ '裤子女', '秋裤', '保暖内衣', '棉袜', '打底衫女', '外套男装',
								'休闲裤男', '男鞋', '饼干', 'iphone', '男士袜子', '毛衣女',
								'抽纸', '针织衫女', '牛仔裤男', '棉衣男', '针织衫男', '手套',
								'珊瑚绒睡衣', '清洁剂', '板鞋', '靴子' ].reverse()
					} ],

					series : [ {
						name : '2017年12月',
						type : 'bar',
						data : [ 17876900, 12177040, 11318300, 9809210.0,
								8715402.0, 8641977.0, 8609225.0, 8176627.0,
								7864698.0, 7321395.0, 6933028.0, 6290753.0,
								6096333.0, 5841158.0, 5824355.0, 5569577.0,
								5441920.0, 5284268.0, 5129904.0, 4862618.0,
								4853351.0, 4763410.0 ].reverse(),
						itemStyle : {
							normal : { //柱状图颜色
								color : '#b6a2df',
								label : {
									show : true, //显示文本
									position : 'right', //数据值位置
									textStyle : {
										color : '#0000FF',
										fontSize : '15',
									}
								}
							}
						}
					}

					]

				};

				// 为echarts对象加载数据 
				myChart.setOption(option);
			});
</script>
