
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="phone1" style="height:700px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>

    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('phone1')); 
                
                var option = {
                		
                	    title : {
                	        text: '手机月销售量',
                	    },
                	    tooltip : {
                	        trigger: 'axis',
                	        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                	            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                	        }
                	    },
                	    legend: {
                	        data:['2017年12月手机销量']
                	    },
                	    toolbox: {
                	        show : true,
                	        feature : {
                	            //mark : {show: true},
                	            //dataView : {show: true, readOnly: true},
                	            //magicType: {show: true, type: ['line', 'bar']},
                	            restore : {show: true},
                	            saveAsImage : {show: true}
                	        }
                	    },
                	    //calculable : true,
                	    xAxis : [
                	        {
                	            type : 'value',
                	            boundaryGap : [0, 0.01]
                	        }
                	    ],
                	    yAxis : [
                	        {
                	            type : 'category',
                	            data : [  	'iphone',
                	                      	'小米',
                	                      	'oppo',
                	                      	'荣耀',
                	                      	'华为',
                	                      	'魅族',
                	                      	'vivo',
                	                      	'三星'
              	                      
										].reverse()
                	        }				
                	    ],
                	    
                	    axisLabel:[
              	               {show:true}
            	               ],
                	    series : [
                	        {
                	            name:'2017年12月手机销量',
                	            type:'bar',
                	            data:[7321395.0,
                	                  4746490.0,
                	                  3725865.0,
                	                  455962.0,
                	                  350468.0,
                	                  144537.0,
                	                  133113.0,
                	                  112196.0,               	                  
								].reverse(),
								itemStyle:{
				                    normal:{    //柱状图颜色
				                        color:'#b6a2df',//#2ec7c9',
				                        label:{
				                            show: true,   //显示文本
				                            position: 'right',  //数据值位置
				                            textStyle:{
				                                color:'#0000FF',
				                                fontSize:'20',
				                                
				                            }
				                        }
				                    }
				                }
                	        
                	        }
                	        
                	    ]

                	};
                	                    
                	                           
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
